<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark green background -->
  <rect width="1200" height="800" fill="#0D1B0F"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#08140a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f2e12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D1B0F;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="leafGradient2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ADE80;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="lightRay">
      <stop offset="0%" style="stop-color:#4ADE80;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4ADE80;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#bgGradient2)"/>
  
  <!-- Light rays for atmosphere -->
  <circle cx="300" cy="200" r="300" fill="url(#lightRay)" opacity="0.5"/>
  <circle cx="900" cy="600" r="250" fill="url(#lightRay)" opacity="0.4"/>
  
  <!-- Top-left hanging plant -->
  <g transform="translate(100, 50)">
    <line x1="50" y1="0" x2="50" y2="20" stroke="#4ADE80" stroke-width="2"/>
    <ellipse cx="50" cy="30" rx="30" ry="20" fill="#22c55e" opacity="0.9"/>
    <ellipse cx="35" cy="45" rx="20" ry="25" fill="url(#leafGradient2)" transform="rotate(-30 35 45)"/>
    <ellipse cx="65" cy="50" rx="20" ry="25" fill="url(#leafGradient2)" transform="rotate(30 65 50)"/>
    <ellipse cx="50" cy="65" rx="18" ry="28" fill="#4ADE80" transform="rotate(0 50 65)"/>
  </g>
  
  <!-- Center large plant -->
  <g transform="translate(600, 150)">
    <!-- Main stem -->
    <path d="M 0 0 Q -5 80 -10 160" stroke="#2ea650" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M 0 0 Q 8 90 15 170" stroke="#22c55e" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M 0 0 L 0 180" stroke="#1ea853" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Large leaves - left side -->
    <ellipse cx="-50" cy="40" rx="35" ry="55" fill="url(#leafGradient2)" transform="rotate(-45 -50 40)" opacity="0.95"/>
    <ellipse cx="-60" cy="100" rx="40" ry="60" fill="#4ADE80" transform="rotate(-50 -60 100)" opacity="0.9"/>
    <ellipse cx="-45" cy="160" rx="35" ry="55" fill="url(#leafGradient2)" transform="rotate(-40 -45 160)" opacity="0.85"/>
    
    <!-- Large leaves - right side -->
    <ellipse cx="55" cy="50" rx="38" ry="58" fill="#22c55e" transform="rotate(45 55 50)" opacity="0.95"/>
    <ellipse cx="65" cy="115" rx="42" ry="62" fill="url(#leafGradient2)" transform="rotate(50 65 115)" opacity="0.9"/>
    <ellipse cx="50" cy="170" rx="36" ry="56" fill="#4ADE80" transform="rotate(40 50 170)" opacity="0.85"/>
    
    <!-- Center top leaves -->
    <ellipse cx="-20" cy="20" rx="25" ry="40" fill="#4ADE80" transform="rotate(-20 -20 20)"/>
    <ellipse cx="25" cy="15" rx="28" ry="42" fill="#22c55e" transform="rotate(20 25 15)"/>
  </g>
  
  <!-- Right side smaller plant -->
  <g transform="translate(1050, 300)">
    <!-- Pot -->
    <path d="M 0 120 L 15 160 L 65 160 L 80 120 Z" fill="#9b7d64" stroke="#7a6450" stroke-width="2"/>
    <ellipse cx="40" cy="120" rx="40" ry="12" fill="#a98968"/>
    <ellipse cx="40" cy="125" rx="38" ry="8" fill="#6b5436"/>
    
    <!-- Stems -->
    <path d="M 40 125 Q 30 90 25 40" stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 40 125 Q 55 95 65 35" stroke="#4ADE80" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 40 125 L 40 20" stroke="#2ea650" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Leaves -->
    <ellipse cx="20" cy="50" rx="14" ry="28" fill="url(#leafGradient2)" transform="rotate(-40 20 50)"/>
    <ellipse cx="65" cy="40" rx="16" ry="30" fill="#4ADE80" transform="rotate(40 65 40)"/>
    <ellipse cx="40" cy="15" rx="12" ry="24" fill="#22c55e" transform="rotate(0 40 15)"/>
  </g>
  
  <!-- Floating leaves decoration -->
  <g opacity="0.6">
    <ellipse cx="250" cy="600" rx="18" ry="28" fill="#4ADE80" transform="rotate(-25 250 600)"/>
    <ellipse cx="850" cy="150" rx="20" ry="32" fill="#22c55e" transform="rotate(35 850 150)"/>
    <ellipse cx="400" cy="750" rx="16" ry="26" fill="url(#leafGradient2)" transform="rotate(-15 400 750)"/>
  </g>
  
  <!-- Text: Premium Plant Collection -->
  <text x="600" y="720" font-family="Georgia, serif" font-size="44" font-weight="bold" text-anchor="middle" fill="#4ADE80">
    Premium Plant Collection
  </text>
  <text x="600" y="770" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#86efac">
    Handpicked • Sustainably Sourced • Delivered with Care
  </text>
</svg>